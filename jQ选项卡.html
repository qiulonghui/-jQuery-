<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="style/选项卡.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.1.1.js"></script>
<script>
$(function(){
	$(".tab_menu ul li").click(function(){
		$(this).addClass("selected")
				.siblings().removeClass("selected");
		$(".tab_box > div").eq($(".tab_menu ul li").index(this)).show()  //jQ中.index()方法用来获取某个元素在数组集合中的下标、索引；返回值为number
													.siblings().hide();     
		})
	})
	
	
	
</script>
</head>

<body>
<div class="tab">
	<div class="tab_menu">
    	<ul>
        	<li class="selected">时事</li>
            <li>体育</li>
            <li>娱乐</li>
        </ul>
    </div>
    <div class="tab_box">
    	<div>时事内容</div>
        <div class="hide">体育内容</div>
        <div class="hide">娱乐内容</div>
    </div>
</div>
</body>
</html>
