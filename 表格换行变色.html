<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
table{ border:1px solid #000;border-collapse:collapse;}
td{ font:normal 12px/17px Arial;padding:2px;width:100px;}
th{ font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;}

.even{ background:#FFF38F;}  /* 偶数行样式*/
.odd{ background:#FFFFEE;}  /* 奇数行样式*/
.selected{ background:#FF6500;color:#fff;}
</style>
<script src="js/jquery-3.1.1.js"></script>
<script>
$(function(){
	//单选框高亮
	$(".table1 tbody>tr:odd").addClass("odd");
	$(".table1 tbody>tr:even").addClass("even");
	$(".table1 tbody>tr").click(function(){           //tr中的input被点击，触发事件冒泡；所以在tr上添加行为;
		$(this).addClass('selected')
				.siblings().removeClass('selected')
				.end()
				 .find(":radio").prop("checked",true)//这个tr下的radio(单选框)，变为 已选状态
		})
	$(".table1 :radio:checked").parents("tr").addClass("selected")//初始化表格的时候，默认选中的行会被高亮显示;
	
	//复选框高亮
	$(".table2 tbody>tr:odd").addClass("odd");
	$(".table2 tbody>tr:even").addClass("even");
	$(".table2 tbody>tr").click(function(){
		if($(this).hasClass("selected")){
		$(this).removeClass("selected")
				.find(":checkbox").prop("checked",false)
			}else{
				$(this).addClass("selected")
						.find(":checkbox").prop("checked",true)
				}
		})
	$(".table2 :checkbox:checked").parents("tr").addClass("selected")
	})
</script>
</head>

<body>
<table class="table1">
	<thead>
    	<tr><th></th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
    	<tr><td><input name="choice" type="radio"></td><td>张三</td><td>男</td><td>广州</td></tr>
        <tr><td><input name="choice" type="radio"></td><td>李四</td><td>女</td><td>北京</td></tr>
        <tr><td><input name="choice" type="radio"></td><td>王五</td><td>男</td><td>上海</td></tr>
        <tr><td><input name="choice" type="radio"></td><td>流是</td><td>男</td><td>你好</td></tr>
        <tr><td><input name="choice" type="radio"></td><td>Rain</td><td>男</td><td>浙江</td></tr>
        <tr><td><input name="choice" type="radio"></td><td>MAXMAX</td><td>女</td><td>深圳</td></tr>
    </tbody>
</table>
<br/>


<table class="table2">
	<thead>
    	<tr><th></th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
    	<tr><td><input name="choice" type="checkbox"></td><td>张三</td><td>男</td><td>广州</td></tr>
        <tr><td><input name="choice" type="checkbox"></td><td>李四</td><td>女</td><td>北京</td></tr>
        <tr><td><input name="choice" type="checkbox"></td><td>王五</td><td>男</td><td>上海</td></tr>
        <tr><td><input name="choice" type="checkbox"></td><td>流是</td><td>男</td><td>你好</td></tr>
        <tr><td><input name="choice" type="checkbox"></td><td>Rain</td><td>男</td><td>浙江</td></tr>
        <tr><td><input name="choice" type="checkbox"></td><td>MAXMAX</td><td>女</td><td>深圳</td></tr>
    </tbody>
</table>
</body>
</html>
