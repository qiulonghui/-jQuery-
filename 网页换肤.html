<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="style/网页换肤 css/default.css" rel="stylesheet" type="text/css">
<link href="style/网页换肤 css/skin_0.css" rel="stylesheet" type="text/css" id="cssfile">
<script src="js/jquery-3.1.1.js"></script>
<script src="js/jquery.cookie.js"></script>
<script>
$(function(){
	$("#skin>li").click(function(){
		//高亮当前项
		$(this).addClass("selected")
				.siblings().removeClass("selected");
		//换肤。将按钮的ID替换成CSS的地址；		
		$("#cssfile").attr("href","style/网页换肤 css/"+$(this).attr("id")+".css")
		//当前皮肤保存进cookie
		$.cookie("MyCssSkin",this.id,{path:'/',expires:10});
		})
	})
</script>
</head>

<body>
<ul id="skin">
		<li id="skin_0" title="灰色" class="selected">灰色</li>
		<li id="skin_1" title="紫色">紫色</li>
		<li id="skin_2" title="红色">红色</li>
		<li id="skin_3" title="天蓝色">天蓝色</li>
		<li id="skin_4" title="橙色">橙色</li>
		<li id="skin_5" title="淡绿色">淡绿色</li>
	</ul>
	<div id="div_side_0">
		<div id="news">
			<h1 class="title">时事新闻</h1>
		</div>
	</div>
	<div id="div_side_1">
		<div id="game">
			<h1 class="title">娱乐新闻</h1>
		</div>
	</div>

</body>
</html>
