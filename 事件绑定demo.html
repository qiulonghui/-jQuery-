<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}	
body { font-size: 13px; line-height: 130%; padding: 60px }
#panel { width: 300px; border: 1px solid #0050D0 }
.head { height:24px;line-height:24px;text-indent:10px;background: #96E555; cursor: pointer;width:100%; }
.content { padding: 10px; text-indent:24px; border-top: 1px solid #0050D0;display:none; }
</style>
<script src="js/jquery-3.1.1.js"></script>
<script>
///////////////////////////////////
//bind(e,func)
$(function(){
	$("#panel h5.head").bind("click",function(){
		if($(this).next().is(":visible")){
				$(this).next().hide();
			}else{
				$(this).next().show();
				}
		})
	$("#panel h5.head").bind("mouseover",function(){
			$(this).next().show()
		}).bind("mouseout",function(){
			$(this).next().hide()
		})
	})
/////////////////////////////////////
//合成事件  hover(enter,leave)方法
$(function(){
	$("#panel h5.head").hover(function(){
		$(this).next().show();
		},function(){
		$(this).next().hide();	
		})
	})
//////////////////////////////////////
$("#panel h5.head").click(function(){
	$(this).next().toggle()
	})
</script>
</head>

<body>
<div id="panel">
	<h5 class="head">什么是JQuery?</h5>
    <div class="content">
    	jQuery是继Prototype之后又一优秀的JavaScript库，他是由JohnResig创建与2006年1月的开源项目。jQuery凭借简介的语法和跨平台的兼容性，极大的简化。。。。。
    </div>
</div>
</body>
</html>
