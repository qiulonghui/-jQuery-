<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jquery-3.1.1.js"></script>
<script>
$(function(){
	//全选
	$("#CheckedAll").click(function(){
		$("[name=items]:checkbox").prop("checked",true);//标签的固有属性使用prop获取和设置；
		})
	//全不选
	$("#CheckedNo").click(function(){
		$("[name=items]:checkbox").prop("checked",false);//标签的固有属性使用prop获取和设置；
		})
	//反选
	$("#CheckedRev").click(function(){
		$("[name=items]:checkbox").each(function(){
			$(this).prop("checked",!$(this).prop("checked"))
			//JS: this.checked=!this.checked
        	})
		})
	//提交
	$("#send").click(function(){
		var str="你选中的是：\r\n"// \r\n换行
		$("[name=items]:checkbox:checked").each(function(index, element) {
            str+=$(this).val()+"\r\n"
        	});
			alert(str)
		})
	//全选/不全选
	$("#CheckedAll2").click(function(){
		$("[name=items2]:checkbox").prop("checked",this.checked)
		})
	//CheckAll与复选框组联动	
	$("[name=items2]:checkbox").click(function(){
		var flag=true;
		$("[name=items2]:checkbox").each(function(index, element) {
            if(!this.checked){          //=赋值  ==比较
				flag=false;
			}
        });
		$("#CheckedAll2").prop("checked",flag);
		})	
	})
	
</script>
</head>

<body>
<form>
	你爱好的运动是？<br/>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="乒乓球"/>乒乓球<br/>
    <input type="button" id="CheckedAll" value="全 选"/>
    <input type="button" id="CheckedNo" value="全不选"/>
    <input type="button" id="CheckedRev" value="反 选"/>
    <input type="button" id="send" value="提交"/>
</form>
<br/>
<form>
	你爱好的运动是？
    <input type="checkbox" id="CheckedAll2"/>全选/全不选<br/>
    <input type="checkbox" name="items2" value="足球"/>足球
    <input type="checkbox" name="items2" value="篮球"/>篮球
    <input type="checkbox" name="items2" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items2" value="乒乓球"/>乒乓球<br/>
    <input type="button" id="send2" value="提交"/>
</form>
</body>
</html>
