<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
* { font-family: Verdana; font-size: 96%; }
label { width: 10em; float: left; }
label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
p { clear: both; }
.submit { margin-left: 12em; }
em { font-weight: bold; padding-right: 1em; vertical-align: top; font-style:normal;}

em.error {
  background:url(img/unchecked.gif) no-repeat 0px 0px ;
  padding-left: 16px;
}
em.success {
  background:url(img/checked.gif) no-repeat 0px 0px;
  padding-left: 16px;
}

</style>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/lib/jquery.validate.js"></script>
<script>
$(function(){
	$("#commentForm").validate({
		rules:{
			username:{
				required:true,
				minlength:2
				},
			email:{
				required:true,
				email:true
				},
			url:"url",
			comment:"required"
			},
		messages:{
			username:{
				required:"请输入姓名",
				minlength:"请至少输入两个字符"
				},
			email:{
				required:"请输入电子邮箱",
				email:"请输入正确的邮箱地址"
				},
			url:"请输入网址",
			comment:"请输入正确的地址"
			},
		errorElement: "em", //可以用其他标签，记住把样式也对应修改
		success: function(label) {
			//label指向上面那个错误提示信息标签em
			label.text(" ")				//清空错误提示消息
				.addClass("success");	//加上自定义的success类
			}
		})
	})
</script>
</head>

<body>
 <form class="cmxform" id="commentForm" method="get" action="#">
     <fieldset>
       <legend>一个简单的验证带验证提示的评论例子</legend>
       <p>
         <label for="cusername">姓名</label>
         <input id="cusername" name="username" size="25" />
       </p>
       <p>
         <label for="cemail">电子邮件</label>
         <input id="cemail" name="email" size="25"  />
       </p>
       <p>
         <label for="curl">网址</label>
        <input id="curl" name="url" size="25"  value="" />
       </p>
       <p>
         <label for="ccomment">你的评论</label>
         <textarea id="ccomment" name="comment" cols="22"></textarea>
       </p>
       <p>
         <input class="submit" type="submit" value="提交"/>
       </p>
     </fieldset>
 </form>

</body>
</html>
