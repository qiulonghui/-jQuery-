<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="js/jquery-3.1.1.js"></script>
<script>
//文本框得焦和失焦
$(function(){
	$(":input").focus(function(){
		$(this).addClass("focus")
		}).blur(function(){
			$(this).removeClass("focus")
			})
	})
////////////////////////////////////////
//文本域高度变化
$(function(){
	$(".bigger").click(function(){
		if(!$("#comment").is(":animated")){
		if($("#comment").height()<500){
			$("#comment").animate({height:"+=50"},400)
				}
			}
		})
	$(".smaller").click(function(){
		if(!$("#comment").is(":animated")){
		if($("#comment").height()>100){
			$("#comment").animate({height:"-=50"},400)
				}
			}
		})
	})
////////////////////////////////////////
//文本域内容滚动
$(function(){
	$(".up").click(function(){
		if(!$("#comment2").is(":animated")){
			$("#comment2").animate({scrollTop:"-=50"},400)
			}
		})
	$(".down").click(function(){
		if(!$("#comment2").is(":animated")){
			$("#comment2").animate({scrollTop:"+=50"},400)
			}
		})
	})
</script>
<style>
.focus{ border:1px solid #f00; background-color:#fcc;}
</style>
</head>
