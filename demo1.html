<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
    #tooltip{
	position:absolute;
	border:1px solid #333;
	background:#f7f5d1;
	padding:1px;
	color:#333;
	display:none;
	}
    </style>
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script>
    $(function(){
		var x=10;
		var y=20;
		$("a.tooltip").mouseover(function(e){
			
			this.myTitle=this.title
			this.title=""
			var tooltip="<div id='tooltip'>"+this.myTitle+"</div>"
				$("body").append(tooltip);
				$("#tooltip").css({
					"top": e.pageY+y+"px",
					"left": e.pageX+x+"px"
				}).show("fast");
			}).mouseout(function(){
				this.title=this.myTitle;
				$("#tooltip").remove();	
			}).mousemove(function(e){
				$("#tooltip").css({
					"top":(e.pageY+y)+"px",
					"left":(e.pageX+x)+"px"
				})
			})
		})
    </script>
</head>
<body>
<p><a href="#" class="tooltip" title="这是超链接提示1.">提示1.</a></p>
<p><a href="#" class="tooltip" title="这是超链接提示2.">提示2.</a></p>
<p><a href="#" title="这是自带提示1.">自带提示1.</a></p>
<p><a href="#" title="这是自带提示2.">自带提示2.</a></p>

</body>
</html>
